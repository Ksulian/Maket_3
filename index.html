<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Miratex House</title>
</head>
<body>
        <!-- header -->
        <header class="header">
            <div class="container">
                <div class="header_wrapper">
                    <div class="header_logo">
                        <img src="assets/img/icons/logo.png" alt="logo">
                    </div>
                    <div class="header_section">
                        <a href="#" class="header_section_a">Каталог</a>
                        <a href="#" class="header_section_a2">Контакты</a>
                    </div>
                    <p class="header_motto">Зарабатывай с нами</p>
                    <div class="header_langs">
                        <a href="#" class="header_lang_unselect">EN</a>
                        <a href="#" class="header_lang_unselect">DE</a>
                        <a href="#" class="header_lang_unselect">FR</a>
                        <a href="#" class="header_lang_unselect">ES</a>
                        <a href="#" class="header_lang_select">RU</a>
                    </div>
                    <div class="header_btns">
                        <a href="#" class="header_a">
                            <img src="assets/img/icons/logo_link.png" alt="icon" class="header_icon">
                            Поделиться
                        </a>
                        <a href="#" class="header_a2">
                            <img src="assets/img/icons/logo_out.png" alt="icon" class="header_icon">
                            Войти
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <hr class="hr">
</body>
</html>
